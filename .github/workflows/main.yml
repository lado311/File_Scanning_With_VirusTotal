# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Forwork

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Forwork
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Show published files
        run: ls -R ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Show current directory
        run: pwd

      - name: List all project files
        run: Get-ChildItem -Recurse -Filter *.sln

      - name: Restore dependencies
        run: dotnet restore ImageUploudSource.sln

      - name: Build with dotnet
        run: dotnet build ImageUploudSource.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ImageUploudSource.sln -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Show published files
        run: Get-ChildItem -Recurse ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Forwork'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .
